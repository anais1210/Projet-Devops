apiVersion: apps/v1
kind: Application
metadata:
  name: myapp-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/anais1210/Projet-Devops.git
    targetRevision: HEAD
    path: dev
  destination:
    server: "https://kubernetes.default.svc"
    namespace: myapp

  syncPolicy:
    syncOptions:
      - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
